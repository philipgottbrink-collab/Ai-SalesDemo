<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Demo</title>
</head>
<body>
  <h1>AI Demo</h1>

  <!-- Prompt input -->
  <textarea id="prompt" rows="10" cols="50" placeholder="Skriv ditt prompt här…"></textarea><br>
  <button id="sendBtn">Skicka till AI</button>

  <!-- Demo button for testing serverless function -->
  <button id="demoBtn">Kör Demo</button>

  <h2>Respons:</h2>
  <pre id="response"></pre>

  <script>
    // Event for sending your custom prompt to your /ask endpoint
    document.getElementById("sendBtn").addEventListener("click", async () => {
      const prompt = document.getElementById("prompt").value;
      const responseEl = document.getElementById("response");

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        responseEl.textContent = data.response;
      } catch (err) {
        console.error(err);
        responseEl.textContent = "Error: " + err.message;
      }
    });

    // Event for demo button calling /api/demo serverless function
    document.getElementById("demoBtn").addEventListener("click", async () => {
      const responseEl = document.getElementById("response");

      try {
        const res = await fetch("/api/demo");
        const data = await res.json();
        responseEl.textContent = data.message;
      } catch (err) {
        console.error(err);
        responseEl.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
